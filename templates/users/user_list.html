{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Members{% endblock %}

{% block content %}

<div class="container">

    <h2>Users</h2>

    <div class="list-group">
        {% for user in user_list %}
          <a href="{% if user.username %}{% url 'users:detail' user.username %}{% else %}#{% endif %}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ user.email }} ({{ user.username }})</h4>
          </a>
        {% endfor %}

    </div>

</div>

{% endblock content %}
