<!-- Signup form -->
<form class="form-horizontal ajax-post" id="signup" role="form" action="{% url 'tenant_rest_register' %}">{% csrf_token %}

      <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name Instance</label>
    <div class="col-sm-10">
      <input name="name" type="text" class="form-control" id="name" placeholder="name">
    </div>
  </div>

  <div class="form-group">
    <label for="domain" class="col-sm-2 control-label">Domain</label>
    <div class="col-sm-10">
      <input name="domain" type="text" class="form-control" id="domain" placeholder="domain">
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input name="email" type="text" class="form-control" id="email" placeholder="Email">
    </div>
  </div>

  <div class="form-group">
    <label for="first_name" class="col-sm-2 control-label">First name</label>
    <div class="col-sm-10">
      <input name="first_name" type="text" class="form-control" id="first_name" placeholder="First name">
    </div>
  </div>

  <div class="form-group">
    <label for="last_name" class="col-sm-2 control-label">Last name</label>
    <div class="col-sm-10">
      <input name="last_name" type="text" class="form-control" id="last_name" placeholder="LastName">
    </div>
  </div>



  <div class="form-group">
    <label for="password1" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input name="password1" type="password" class="form-control" id="password1" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <label for="password2" class="col-sm-2 control-label">Repeat password</label>
    <div class="col-sm-10">
      <input name="password2" type="password" class="form-control" id="password2" placeholder="Repeat password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign up</button>
    </div>
  </div>

  <div class="form-group api-response"></div>
</form>
